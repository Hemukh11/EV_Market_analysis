<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; height: 100vh; }
        .sidebar { width: 250px; background: #343a40; color: white; padding: 20px; }
        .sidebar button { width: 100%; margin-bottom: 10px; }
        .content { flex: 1; padding: 20px; }
        .graph-container { display: none; }
    </style>

<style>
    body {
        background-image: url('{{ url_for("static", filename="images/ev_dashboard_image.jpg") }}');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
</style>

</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h4>Graphs Menu</h4>
        {% for title, graph in graphs %}
            <button class="btn btn-light" onclick="showGraph('{{ loop.index }}')">{{ title }}</button>
        {% endfor %}
    </div>

    <!-- Graph Display Area -->
    <div class="content">
        <h1 class="text-center mb-4" style="color: white;">Electric Car Data Dashboard</h1>
        
        {% for title, graph in graphs %}
            <div id="graph{{ loop.index }}" class="graph-container card mt-4 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ title }}</h5>
                    {{ graph|safe }}
                </div>
            </div>
        {% endfor %}
        
        <!-- Additional Options -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{{ url_for('missing') }}" class="btn btn-warning">Show Missing Values</a>
            <a href="{{ url_for('head') }}" class="btn btn-primary">Show First 5 Rows</a>
        </div>
    </div>

    <script>
        function showGraph(id) {
            document.querySelectorAll('.graph-container').forEach(el => el.style.display = 'none');
            document.getElementById('graph' + id).style.display = 'block';
        }
    </script>
</body>
</html>
